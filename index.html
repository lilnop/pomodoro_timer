<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <header> <h1>Pomodoro Clock Timer</h1> </header>

    <section id="options">
        <button class="option-buttons start">START</button>
        <!-- <button class="option-buttons" id="pause">PAUSE</button> -->
        <button class="option-buttons reset">RESET</button>
    </section>

    <section id="start-timer">
        <button id="start-decrement">-</button>
        <span id="start-number">25</span>
        <button id="start-increment">+</button>
    </section>

    <section><h2>BREAK</h2></section>

    <section id="break-timer">
        <button id="break-decrement">-</button>
        <span id="break-number">5</span>
        <button id="break-increment">+</button>
    </section>

    <footer>
        <p>Made by <a href="https://lilnop.github.io/lilnop/">Robert Sarpong</a></p>
    </footer>


    <script src="js.js"></script>
</body>
</html>
